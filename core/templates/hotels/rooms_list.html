
<section class="dark_back grid grid--full_height middle center">
	<div class="text_center">
		<h3>{{pieces.hotels.rooms|editable('rooms', {'piece': pieces.hotels._id})}}</h3>

		<hr>

		<div class="padded">
		{% for room in rooms %}
			<h2 class="small_bottom"><a href="/hotels/{{hotel.route}}/rooms/{{room.route}}">{{room.name}}</a></h2>
		{% endfor %}

		{% if request.current_session_is_admin %}
		<div data-hotel="{{hotel._id}}" data-add-new-room></div>
		{% endif %}
		</div>

		<hr>

		<h3><a href="/hotels/{{hotel.route}}">&lt; {{pieces.hotels.back_to_hotel}}</a></h3>
	</div>
</section>
