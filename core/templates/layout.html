<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv="Accept-CH" content="DPR,Width,Viewport-Width">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#231f20">

        <title>
        {% block title %}
            {{pieces.metadata.title|striptags}}
        {% endblock %}
        </title>
        <meta name="description" content="{% block description %}{{pieces.metadata.description|striptags}}{% endblock %}">


        <meta name="twitter:card" value="summary">
        <meta property="og:title" content="{% block og_title %}{{pieces.metadata.title|striptags}}{% endblock %}">
        <meta property="og:type" content="website"/>
        <meta property="og:description" content="{% block og_description %}{{pieces.metadata.description|striptags}}{% endblock %}">
        <meta property="og:site_name" content="{{pieces.metadata.title|striptags}}">

        {# <meta name="google-site-verification" content="Hpbj_9sT1yAFbzMn89rc-tOP0JwUfyrFPi_2omZaEY8" /> #}
        <meta name="turbolinks-cache-control" content="no-cache">


        <link rel="icon" type="image/svg+xml" href="/build/images/logo.svg" />

        <link rel="stylesheet" type="text/css" href="https://cloud.typography.com/6617376/7195972/css/fonts.css" />
        <link href="/build/all.css" rel="stylesheet" type="text/css">
    </head>


    <body>


        <header id="header" class="{% block header_classes %}{% endblock %}">
            {% block header %}
            {% include '_header.html' %}
            {% endblock %}
        </header>



        <div id="main" class="main {% block main_classes %}{% endblock %}" role="main">
            {% block main %}{% endblock %}
        </div>


        <footer class="grey_back" id="footer">
            {% block footer %}
            {% include '_footer.html' %}
            {% endblock %}
        </footer>


        <div id="login" data-turbolinks-permanent></div>
        {% if request.current_session_is_admin %}<div id="save"></div>{% endif %}


        <script src="//cdn.jsdelivr.net/g/react@15.4.2(react.min.js+react-dom.min.js),turbolinks@5.0.0(turbolinks.js),keymaster.js@1.6.3,velocity@1.4.3,fetch@2.0.1" data-turbolinks-eval="false"></script>

        {# <script src="https://js.stripe.com/v2/" data-turbolinks-eval="false"></script> #}


        <script>
            var pieces = {{pieces_json|safe}};
            var current_path = "{{current_path}}";
            var lang = "{{lang}}";
            var lang_route = "{{lang_route}}";
        </script>

        {# <script>
            var pieces = {{pieces_json|safe}};
            var current_path = "{{current_path}}";
            var saturdays_settings = {
                api: window.location.origin+"/"
            }
        </script>
        <script src="/build/templates.js" data-turbolinks-eval="false"></script>
        <script src="/build/app.js" data-turbolinks-eval="false"></script> #}


        <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-12431208-7', 'auto');
        ga('send', 'pageview');

        </script>

        {% if debugging %}
        <script src="//localhost:9000/livereload.js" data-turbolinks-eval="false" async></script>
        <script src="//localhost:8090/app.js" data-turbolinks-eval="false" async></script>
        {% else %}
        <script src="/build/app.js" data-turbolinks-eval="false" async></script>
        {% endif %}

    </body>
</html>
